<!DOCTYPE html>
<html lang="en">
<head>
<style>
 #main_bg{
        background-color: black;
        color: #E9DCC9;
        width: 60%;
        margin: 15px 20% 0px 20%;
        padding: 0px 50px 30px 50px;
        border-radius: 5px;
        opacity: 0.7;
        display: inline-block;
    }
 .text{
    width: 100%;
 }
#submit_button{
    background-color: #E9DCC9;
    color: black;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 1em;
    cursor: pointer;
}
 

          
</style>
    <link rel="stylesheet" href="CoffeeCafe.css">
    <link rel="icon" type="image/png" href="coffee.jpeg" sizes="16x16">
    <title>ElGato Coffee</title>
</head>
<body>
    <header>
        <div id="ElGato">
            <label style="color: orange; float: left; padding-left: 20px; ">El</label>
            <label style="color: #FFF5EE;">Gato</label>            
        </div>
        <div id="navbar" style="text-align: right" >
            <button id="buttonLogin" onclick="document.getElementById('popup_bg').style.display='inline-block'" >Login</button>
            <a href="Index.html" target="_self"  >Home</a>
            <div class="dropdown">
                <button style="font-size: 21px; color: #E9DCC9; margin-right: 0px;">About Us</button>
                <div class="option">
                    <a href="Enquiry.html" target="_self" style="font-size: 15px;" >Enquiry</a>
                    <a href="AbouUsHistory.html" target="_self" style="font-size: 15px;" >History</a>
                </div>
            </div>    
            <a href="Menu.html" target="_self" >Menu</a>
            <a href="OrderNow.html" target="_self" style=" display: inline;">Order Now</a>
        </div>
    </header>
<main>
    <div id="main_bg">

        <h1 style="font-size: 45px;">Order with us now.</h1>

        <h3>Fill in the form below to complete your order.</h3>
        <form>
        <label for="name">Name:</label><br>
        <input class=text type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
        <label for="email">Email:</label><br>
        <input class=text type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
        <label for="phone">Phone:</label><br>
        <input class=text type="tel" name="phone" id="phone" placeholder="Enter your phone number" required><br><br>
        <label for="address">Address:</label><br>
        <input class=text type="text" name="address" id="address" placeholder="Enter your address" required><br><br>
        <label for="city">City:</label><br>
        <input class=text type="text" name="city" id="city" placeholder="Enter your city" required><br><br>
        <label for="state">State:</label><br>
        <input class=text type="text" name="state" id="state" placeholder="Enter your state" required><br><br>
        <label for="order">Please tell us the information of your order:</label><br>
        <textarea class=text name="order" id="order" cols="30" rows="10" placeholder="Enter your order" required></textarea><br><br>
        <button id="submit_button" type="submit" style="margin-right: 27px;">Submit</button>
    </form>
  
</div>
    
    
    <div id="popup_bg">
        <div id="popup_main_div">
            <p id="popup_title">Log In</p>
            <p id="popup_close" onclick="document.getElementById('popup_bg').style.display='none'">x</p>
            <div id="popup_form">
                <form action="CoffeeCafe.html" method="POST">
                    <label for="username">Username:</label><br>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>
                    <div id="popup_button">
                        <button type="submit" style="margin-right: 27px;">Login</button>
                        <a href="signup.html" target="_blank" id="signup" >Sign up</a>
                    </div>
                </form>                         
            </div>
        </div>
    </div>
</main>
</body>
</html>
